<div style="padding: 10px">
  <p-menubar *ngIf="items" [model]="items" [autoDisplay]="true">
    <button
      pButton
      pRipple
      class="p-button-danger material-icon"
      [icon]="!isDarkTheme ? 'pi pi-moon' : 'pi pi-sun'"
      (click)="switchTheme()"
    ></button>
  </p-menubar>
</div>
